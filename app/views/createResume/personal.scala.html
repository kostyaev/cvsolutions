@(clientRequest:Option[Client_Request] = None)(implicit user:Option[User])


<div id="tripReturn">

	<div class="row">
	    <div class="col-sm-12 form-group">
	        <label for="ret_location"> ФИО</label>
	        <input class="form-control input-lg" type="text" id="name" name="name" value="@clientRequest.map(_.ret_location)" placeholder="ФИО">
	    </div>
	</div>

    <div class="row">
        <div class="col-sm-12 form-group">
            <label for="ret_location"> Город проживания</label>
            <input class="form-control input-lg" type="text" id="city" name="city" value="@clientRequest.map(_.ret_location)" placeholder="Город">
        </div>
    </div>

	<div class="row">
	    <div class="col-sm-12 form-group">
	        <label> Дата рождения </label>
            <div class="date-picker" class="input-append">
                <input readonly class="form-control input-lg add-on" data-format="MM/dd/yyyy"  name="birthday" value="@clientRequest.map(_.ret_date)" type="text"></input>
                <i class="input-date-icon glyphicons calendar"></i>
            </div>
	    </div>
	</div>

    <div class="row">
        <div class="col-sm-12 form-group">
            <label for="ret_location"> Телефон</label>
            <input class="form-control input-lg" type="text" id="phone" name="phone" value="@clientRequest.map(_.ret_location)" placeholder="Телефон">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 form-group">
            <label for="ret_location"> Email</label>
            <input class="form-control input-lg" type="text" id="email" name="email" value="@clientRequest.map(_.ret_location)" placeholder="Email">
        </div>
    </div>

</div>

<hr/>
