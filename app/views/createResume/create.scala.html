@(profile: Option[models.dto.ProfileDto])
@import views.html.helper._

@main(pageTitle = "Travel Planner") {
    <div class="widewrapper">
        <div class="container content">
            <div class="row">
                @form(routes.ResumeCtrl.upload, 'enctype -> "multipart/form-data") {
                    <input type="hidden" name="id" value="0"/>
                    <input type="hidden" name="accountId" value="1"/>

                    <section class="personal-section col-md-8 faq">
                        <h2> Личная информация </h2>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="ret_location"> ФИО</label>
                                <input class="form-control input-lg" type="text" id="name" name="name" value="@profile.map(_.fullname)" placeholder="ФИО">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="ret_location"> Телефон</label>
                                <input class="form-control input-lg" type="text" id="phone" name="phone" value="@profile.map(_.phone)" placeholder="Телефон">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="ret_location"> Email</label>
                                <input class="form-control input-lg" type="text" id="email" name="email" value="@profile.map(_.email)" placeholder="Email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="ret_location"> Ваше резюме: </label>
                                <input title="Загрузить резюме" type="file" name="file" data-filename-placement="inside">
                            </div>
                        </div>


                        <button type="submit" class="btn btn-grove-one btn-xlg btn-bold pull-right"> Сохранить </button>

                    </section>

                    @views.html.RightSidebar.contactInfo()

                }

            </div>
        </div>
    </div>
}
