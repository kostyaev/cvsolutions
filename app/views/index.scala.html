@(pageTitle: String)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@pageTitle</title>
        <meta charset="utf-8">
        <meta name="description" content="travel agency">
        <meta name="viewport" content="width=device-width">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon2.ico")">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Твое успешное резюме! </title>

            <!-- Custom Theme files -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

            <!-- Bootstrap styles -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/vendor/bootstrap/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/tagsinput/bootstrap-tagsinput.css")">

            <!-- Glyphicons -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/vendor/glyphicons/glyphicons.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/vendor/glyphicons/filetypes.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/vendor/glyphicons/social.css")">

            <!-- Google Webfonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>

            <!-- LayerSlider styles -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/vendor/layerslider/layerslider.css")" type="text/css">

            <!-- Grove Styles (switch for different color schemes, e.g. "styles-cleanblue.css") -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/styles-blue.css")" id="grove-styles">

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/vendor/layerslider/skins/grove/skin.css")" type="text/css">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/vendor/datepicker3.css")" type="text/css">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/vendor/bootstrap-datetimepicker.min.css")" type="text/css">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
            <!-- Custom Theme files -->
        <link href="@routes.Assets.at("stylesheets/landing/style.css")" rel='stylesheet' type='text/css' />
        <link href="@routes.Assets.at("stylesheets/landing/style_pt.css")" rel='stylesheet' type='text/css' />


            <!--[if lt IE 9]>
	        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/ie8.css")">
        <script src="@routes.Assets.at("javascript/vendor/google/html5-3.6-respond-1.1.0.min.js")"></script>
        <![endif]-->

        <!-- Libs -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="@routes.Assets.at("javascript/vendor/jquery/jquery-1.9.1.min.js")><\/script>')</script>
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false" ></script>
        <script src="@routes.Assets.at("javascript/vendor/typeahead.bundle.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascript/vendor/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascript/tagsinput/bootstrap-tagsinput.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascript/angra.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascript/grove-slider.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascript/vendor/layerslider/greensock.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascript/vendor/layerslider/layerslider.transitions.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascript/vendor/layerslider/layerslider.kreaturamedia.jquery.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascript/faq.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascript/landing/move-top.js")" ></script>
        <script src="@routes.Assets.at("javascript/landing/easing.js")"></script>


    </head>

    <body>
        @content


        <script src="@routes.Assets.at("javascript/vendor/bootstrap/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascript/vendor/bootstrap/bootstrap-datepicker.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascript/vendor/modernizr/modernizr.js")"></script>
        <script src="@routes.Assets.at("javascript/dashboard.js")"></script>
        <script src="@routes.Assets.at("javascript/file-input.js")"></script>
        <script>
        $('input[type=file]').bootstrapFileInput();
        </script>
    </body>


</html>
