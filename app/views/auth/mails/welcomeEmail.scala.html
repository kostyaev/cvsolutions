@(user: securesocial.core.Identity)(implicit request: play.api.mvc.RequestHeader)
@import securesocial.core.IdentityProvider

<html>
<body>
    <p>Здравствуйте, @user.firstName!</p>

    <p>
        Ваш аккаунт готов к использованию.
        Перейдите по <a href="@securesocial.core.providers.utils.RoutesHelper.login.absoluteURL(IdentityProvider.sslEnabled)(request)">ссылке</a>, что бы перейти к работе в системе.
    </p>
</body>
</html>
