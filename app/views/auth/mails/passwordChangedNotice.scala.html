@(user: securesocial.core.Identity)(implicit request: play.api.mvc.RequestHeader)
@import securesocial.core.IdentityProvider

<html>
<body>
    <p>Здравствуйте, @user.firstName!</p>

    <p>Ваш пароль был изменен.  Пожалуйста, <a href="@securesocial.core.providers.utils.RoutesHelper.login.absoluteURL(IdentityProvider.sslEnabled)(request)">войдите</a> используя ваш новый пароль. </p>
</body>
</html>
