@(token: String)(implicit request: play.api.mvc.RequestHeader)
@import securesocial.core.IdentityProvider
<html>
<body>
    <p>Здравствуйте!</p>

    <p>Поэалуйста, перейдите по
        <a href="@securesocial.core.providers.utils.RoutesHelper.signUp(token).absoluteURL(IdentityProvider.sslEnabled)(request)">ссылке</a>, чтобы закончить процесс регистрации.
    </p>
</body>
</html>
