@(tripNumber:Int = 1, open:Boolean = true, hidden:Boolean = true)

 <div class="trip @if(hidden){ temp-hide }" data-number="@tripNumber">
    <div href="#trip@tripNumber" class="accordion-toggle @if(open){ open }else{ collapsed }" data-toggle="collapse">Trip #<span class="trip-number-id">@tripNumber</span></div>
 	<input type="hidden" name="trips[].trip_id" value="">
 	<input type="hidden" name="trips[].trip_number" value="">

    <div id="trip@tripNumber" class="accordion-collapse collapse @if(open){ in }">
        <div class="trip-content">

            <div class="col-md-offset-0 row">
                <div class="col-sm-12 form-group">
                    <label for="depart_location"> Departure Location </label>
                    <input class="form-control input-lg" type="text" id="depart_location" name="trips[].depart_location" value="" placeholder="e.g San Diego - CA">
                </div>
            </div>

            <div class="col-md-offset-0 row">
                <div class="col-sm-6 form-group">
                    <label > Departure Date </label>
                    <div class="date-picker" class="input-append">
                        <input readonly class="form-control input-lg add-on" data-format="MM/dd/yyyy"  name="trips[].depart_date" value="" type="text"></input>
                        <i class="input-date-icon glyphicons calendar"></i>
                    </div>

                </div>

                <div class="col-sm-6 form-group">
                    <label > Departure Time </label>
                    <div class="time-picker" class="input-append">
                        <input readonly class="form-control input-lg add-on" data-format="HH:mm PP" name="trips[].depart_time" value=""type="text"></input>
                        <i class="input-date-icon glyphicons clock"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-offset-0 row">
                <div class="col-sm-12 form-group">
                    <label > Favorite Airline Companies </label>
                    <select class="form-control input-lg airline-preferences" type="text"  name="trips[].airline" multiple data-content='@routes.Assets.at("json/companies.json")' data-role="tagsinput">
                        <!-- TODO -->

                    </select>

                </div>
            </div>

            <div class="col-md-offset-0 row">
                <div class="col-sm-6 form-group">
                    <label for="arrival_location"> Arrival Location </label>
                    <input class="form-control input-lg" type="text" id="arrival_location" name="trips[].arrival_location" value="" placeholder="e.g New York - NY">
                </div>

                <div class="col-sm-6 form-group">
                    <label> Arrival Time </label>
                    <div class="time-picker" class="input-append">
                        <input readonly class="form-control input-lg add-on" data-format="HH:mm PP"name="trips[].arrival_time" value=""type="text"></input>
                        <i class="input-date-icon glyphicons clock"></i>
                    </div>
                </div>
            </div>


            <div class="col-md-offset-0 row">

                <label class="col-sm-12" > Additional Transportation </label>

                <div class="col-sm-4 form-group">

                    <label class="radio">
                        <input checked class="additional-transportation rental display-trigger" type="radio" value="rental" name="trips[].additional_transportation" data-display-trip-form=".form-group.preferred-rental-company" >
                            Rental
                    </label>

                    <label class="radio">
                        <input checked class="additional-transportation taxi" type="radio" value="taxi" name="trips[].additional_transportation">
                            Taxi
                    </label>

                    <label class="radio">
                        <input checked class="additional-transportation shuttle" type="radio" value="shuttle"  name="trips[].additional_transportation" >
                            Shuttle
                    </label>

                    <label class="radio">
                        <input checked class="additional-transportation none" type="radio" value="none" name="trips[].additional_transportation" >
                            No, thanks.
                    </label>

                </div>

                <div class="col-sm-8 form-group preferred-rental-company temp-hide">
                    <label > Preferred Rental Companies</label>
                    <select class="form-control input-lg" type="text" name="trips[].pref_rental" data-content='@routes.Assets.at("json/companies.json")' multiple data-role="tagsinput"></select>
                </div>
            </div>

            <div class="col-md-offset-0 row">

                <div class="col-sm-4 form-group">
                    <label class=" checkbox">
                        <input class="book-hotel display-trigger" type="checkbox" name="trips[].hotel" data-display-trip-form=".hotel-preferences"  checked value="true">
                           Book a hotel?
                    </label>
                </div>

                <div class="col-sm-8 form-group hotel-preferences temp-hide">
                    <label > Checkout Date </label>
                    <div class="date-picker" class="input-append">
                        <input readonly class="form-control input-lg add-on" data-format="MM/dd/yyyy"  name="trips[].checkout_date" value="" type="text"></input>
                        <i class="input-date-icon glyphicons calendar"></i>
                    </div>

                    <label class="checkbox">
                        <input class="" type="checkbox" name="trips[].hotel_meal" checked value="true">
                            Must serve meal
                    </label>
                </div>

            </div>


        </div>
    </div>
</div>
<hr/>
