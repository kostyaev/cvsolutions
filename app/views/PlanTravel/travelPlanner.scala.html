@()
@import views.html.helper._

@main(pageTitle = "Travel Planner") {
    <div class="widewrapper">
	    <div class="container content">
	        <div class="row">
				<section class="trips-section col-md-8 faq">
					<h2> Plan your travel </h2>

                   @form(routes.Application.faq()) {

                        <input type="hidden" name="request_id" value=""/>

                        <div class="trips">

                        </div>


                        <div class="row">
                            <div class="col-sm-12 form-group centralize">
                                <div class="btn btn-grove-one btn-lg add-trip-action" data-url="#"><i class="glyphicons plus"></i> Add another trip </div>
                            </div>
                        </div>

                        <hr/>


                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="message"> Notes </label>
                                <textarea class="form-control " id="message" name="notes" rows="5"></textarea>
                            </div>
                        </div>


						<button type="submit" class="btn btn-grove-one btn-xlg btn-bold pull-right"> Send Application </button>
                   }

                </section>

	          @views.html.RightSidebar.contactInfo()

	        </div>
	    </div>
	</div>
}
